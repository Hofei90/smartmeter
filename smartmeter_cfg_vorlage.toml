[modbus]
serial_if="/dev/ttyUSB0"
serial_if_baud=19200
serial_if_byte=8
serial_if_par="E"
serial_if_stop=1
slave_addr=1


[db]
db = "<db>"         # "postgresql" | "mysql" | "sqlite" | "postgrest"

    [db.postgresql]
    database = "<db>"
    user = "<user>"
    password = "<pw>"
    host = "<host>"
    port = 0

    [db.mysql]
    database = "<db>"
    user = "<user>"
    password = "<pw>"
    host = "<host>"
    port = 0

    [db.sqlite]
    database = ":memory:"  # Path to database file or :memory:

    [db.postgrest]
    url = "<url>"
    token = "<token>"
    table = "<table>"


[telegram_bot]
token = "telegramtoken"

